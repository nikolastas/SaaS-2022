<!DOCTYPE HTML>
<html>
<header>
    <title>Login</title>
</header>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="427817892641-7pif8nq9bmqt36sbpo9a8hdnq7l93qgj.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-theme="dark"></div>
  </body>


<script>
    function handleCredentialResponse(response) {
        // decodeJwtResponse() is a custom function defined by you
        // to decode the credential response.
        console.log(response.credential);
        // redirect with post request to /home with token
        window.location.href = '/home?token=' + response.credential;
    }
</script>
</html>
